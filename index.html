<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Create a calculator -->
    <div id="calc-full">
        <!-- Create a readout -->
        <div id="readout"></div>

        <!-- Create digit buttons -->
        <div id="numbers">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn" id="zero">0</div>   
            <div class="btn">.</div>
            <div class="btn">%</div>
            <div class="btn">*</div>
            <div class="btn">-</div>
            <div class="btn">+</div>
            <div class="btn">=</div>
            <div class="btn">Clear</div>

        </div>
      

        <!-- Create equals button -->
        <!-- <div class="btn"></div>

        <!-- BONUS: Create a clear button -->
        <!--<div class="btn"></div> --> 
    </div>
    
    <!-- Link your JS file -->
    <script src="js/main.js"></script>
</body>
</html>
